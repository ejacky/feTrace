version: '3.8'

services:
  ai-agent:
    build:
      context: ..
      dockerfile: ai_agent/Dockerfile
    container_name: ai_agent_service
    ports:
      - "8002:8002"
    environment:
      - AI_AGENT_PORT=8002
      - AI_AGENT_HOST=0.0.0.0
      - AI_AGENT_DEBUG=False
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_CONNECT_TIMEOUT=15
      - DEEPSEEK_READ_TIMEOUT=40
      - GEOCODE_ENABLED=True
      - GEOCODE_MAX_CALLS=3
      - LOG_LEVEL=INFO
    restart: unless-stopped
    volumes:
      - ../backend:/app/backend
      - ./logs:/app/logs
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge