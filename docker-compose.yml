version: "3.9"
services:
  fetrace:
    build: .
    container_name: fetrace
    ports:
      - "8001:8001"
    volumes:
      # 挂载数据与配置以持久化/易配置
      - ./backend/data:/app/backend/data
      - ./backend/config:/app/backend/config
    environment:
      # 如 config.py 支持环境变量，可直接注入（否则通过挂载 config/config.json）
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - PORT=${PORT:-8001}
    restart: unless-stopped