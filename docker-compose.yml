version: "3.9"
services:
  fetrace:
    build: .
    container_name: fetrace
    ports:
      - "8001:8001"
    volumes:
      # 挂载数据与配置以持久化/易配置
      - ./backend/data:/app/backend/data
      - ./backend/config:/app/backend/config
    environment:
      - PORT=${PORT:-8001}
    restart: unless-stopped

  nginx:
    image: m.daocloud.io/docker.io/library/nginx:alpine
    container_name: fetrace-nginx
    ports:
      - "80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fetrace
    restart: unless-stopped